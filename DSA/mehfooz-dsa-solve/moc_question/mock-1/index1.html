    // test-case 2
    let m=5;
    let arr2=[-1,1,0,3,-3];


    // here we have to take stack data structure
    let stack=[];
    //  here we have to take left and right variable 
    let left=1;
    let right=1;
    
    for(let i=0;i<arr2.length;i++){
        stack[i]=left; 
        left*=arr2[i];
    }

    for(let i=arr2.length-1;i>=0;i--){
        stack[i]*=right;
        right*=arr2[i];
    }
