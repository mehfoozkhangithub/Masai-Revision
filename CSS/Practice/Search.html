<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search...</title>
    <style>
        /* this is importing font style library */
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap');
        :root{
            --font-style:'Nunito Sans',sans-serif;
        }
        *{
            padding: 0;
            margin:0;
        }
        /* this is universal for all the element inside the body and html */
        html,
        body{
            font-family: var(--font-style);
            width: 100%;
            height: 100%;
            background-color: #2A2734;
        }
        /* this is input tag element code  */
        input{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            color: white;
            font-size: 16px;
            background: transparent;
            width: 25px;
            height: 25px;
            padding: 10px;
            border: solid 3px #9A86FD;
            outline: none;
            border-radius: 35px;
            transition: all 0.5s;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 #9A89FD ;            
        }
        /* this is for placeholder in input tag/element  */
        input::placeholder{
            color: #efefef;
            opacity: 0;
            transition: opacity 150ms ease-out;
        }
        /* this is when user will focus on input tag and the code will use this property  */
        input:focus::placeholder{
            opacity: 1;
        }
        /* this is for when we hover on input tag */
        input:hover{
            box-shadow:0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 #FFB870  ;
        }
        /* this is for when we click on that tag */
        input:focus,
        input:not(:placeholder-shown){
            width: 250px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 #FFB870 ;
        }

    </style>
</head>
<body>
    <div class="search">
        <input type="text" placeholder="Search..." required />
    </div>
</body>
</html>
