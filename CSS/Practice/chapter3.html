<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box model</title>
    <style>

        /** total height calculation 
        
        * * total-height = height + top/bottom padding + top/bottom border + top/bottom margin 
        
        */
        *{
            margin: 0;
            padding: 0;
        }
        /*type first short handed value of margin and  padding is [top right bottom left] */


        /*type second  short handed value be like  [top/bottom left/right]  */


        /* you can use border as short handed like [border:2px solid red] this is the type you can use short handed reuther using the kine no 34 to 36 code. */
        .container
        {
            border: 2px solid black;
            height:31rem ;
            width: 36rem;
            background:red ;
            margin: 14px;
            padding: 12px;
            border-width: 3px;
            border-style: ridge;
            border-color: aquamarine;
            border-radius: 3px;
        }

    </style>
</head>
<body>
    <div class="container">

</html>
