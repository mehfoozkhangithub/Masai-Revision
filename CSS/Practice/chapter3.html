<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>box model</title>
    <style>

        /** total height calculation 
        
        * * total-height = height + top/bottom padding + top/bottom border + top/bottom margin 
        
        */
        *{
            margin: 0;
            padding: 0;
        }
        /*type firt short handed value of margin and  padding is [top right bottom left] */


        /*type second  short handed value be like  [top/bottom left/right]  */

        .container
        {
            border: 2px solid black;
            height:31rem ;
            width: 36rem;
            background:red ;
            margin: 14px;
            padding: 12px;

        }

    </style>
</head>
<body>
