<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loader</title>
    <style>
        /* this is body */
        body{
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #240229;
        }
        /* this is loader class */
        .loader
        {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%; 
            background: linear-gradient(#14ffe9, #ffeb3b, #ff08e0);          
        }
        /* loader span  */
        .loader span{
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(#14ffe9, #ffeb3b, #ff08e0);
            animation: animation 0.75s linear infinite;
        }
        /* this is span filtering */
        .loader span:nth-child(1){
            filter: blur(5px);
        }
        .loader span:nth-child(2){
            filter: blur(10px);
        }
        .loader span:nth-child(3){
            filter: blur(25px);
        }
        .loader span:nth-child(4){
            filter: blur(50px);
        }
        /* this is class loader after element using. */
        .loader:after{
            content: '';
            position: absolute;
            top: 10px;
            right: 10px;
            left: 10px;
            bottom: 10px;
            background: #240229;
            border-radius: 50%;
        }
        /* this is animation with key-frame */
        @keyframes animation{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
  </head>
  <body>
    <div class="loader">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </body>
</html>
