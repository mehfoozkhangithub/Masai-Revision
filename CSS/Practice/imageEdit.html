<body>
    <!-- this is image tag I get from the i level down in folder -->
    <img src="img.jpg" alt="..." id="car" width="100%">
    <!-- this is range input tag -->
    <input type="range" value="100" id="slider" min="0" max="100" />
</body>

<script>
    // this is input we getting form body and putting on some random variable  
    slider.oninput=changeOpacity;
    // this is function we get the value and setting  the opacity
    function changeOpacity(){
        car.style.opacity=this.value/100;
    }
</script>
