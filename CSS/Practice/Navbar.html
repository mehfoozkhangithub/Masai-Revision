<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        .nav{
            display: flex;
            align-items: center;
            gap: 25px;
            border:4px solid red;
        }
        ul{
            list-style: none;
            display: flex;
            gap: 25px;
        }
    </style>
</head>
<body>
    <div class="nav">
        
            <ul>Store</ul>
            <ul>Mac</ul>
            <ul>iPad</ul>
            <ul>iphone</ul>
            <ul>Watch</ul>
        
    </div>
</body>
</html>
