<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .cont {
        /* border: 1px solid red; */
        padding: 3rem;
        height: 100vh;
        width: 70%;
        margin: auto;
      }
      h1 {
        text-align: center;
        margin-bottom: 10px;
      }
      label {
        font-size: xx-large;
        font-weight: 500;
        text-align: center;
      }

      .row_1,
      .row_2 {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 7px;
      }
      p {
        text-align: center;
        padding: 10px;
      }
      h3 {
        text-align: center;
        font-weight: 800;
        font-size: xx-large;
      }
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Josefin+Sans:wght@400;500;600;700&family=Montserrat:wght@700&family=Poppins:wght@200;300&family=Tilt+Warp&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Inter;
      }

      body {
        width: 100%;
        background: #1a2226;
        color: #fff;
      }

      section {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        border-radius: 12px;
        background-color: rgb(19, 25, 28);
        width: 90%;
        max-width: 500px;
        padding: 50px 20px;
        text-align: center;
      }

      .title {
        font-size: 25px;
        margin-bottom: 30px;
      }

      #otp-form {
        width: 100%;
        display: flex;
        gap: 20px;
        align-items: center;
        justify-content: center;
      }

      #otp-form input {
        border: none;
        background-color: #121517;
        color: #fff;
        font-size: 32px;
        text-align: center;
        padding: 10px;
        width: 100%;
        max-width: 70px;
        height: 70px;
        border-radius: 4px;
        outline: 2px solid rgb(66, 66, 66);
      }

      #otp-form input:focus-visible {
        outline-color: royalblue;
      }

      #otp-form input.filled {
        outline-color: rgb(7, 192, 99);
      }

      #verify-btn {
        cursor: pointer;
        display: inline-block;
        margin-top: 30px;
        background-color: royalblue;
        color: #fff;
        padding: 7px 10px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="cont">
      <h1>Leave Application</h1>
      <div class="row_1">
        <div class="div_1">
          <label>Application</label>
          <p id="name"></p>
        </div>
        <div class="div_2">
          <label>Position</label>
          <p id="position"></p>
        </div>
      </div>
      <div class="row_2">
        <div class="div_1">
          <label>From</label>
          <p id="start"></p>
        </div>
        <div class="div_2">
          <label>To</label>
          <p id="end"></p>
        </div>
      </div>
      <h3 id="day_diff"></h3>

      <section>
        <div class="container">
          <h1 class="title">Enter OTP</h1>
          <form action="" id="otp-form">
            <input type="text" placeholder="" class="otp-input" maxlength="1" />
            <input type="text" placeholder="" class="otp-input" maxlength="1" />
            <input type="text" placeholder="" class="otp-input" maxlength="1" />
            <input type="text" placeholder="" class="otp-input" maxlength="1" />
          </form>
          <button id="verify-btn">Verify OTP</button>
        </div>
      </section>
    </div>
  </body>
</html>
<script src="js/modal.js"></script>
