<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Home</title>
    <style>
      #navbar
      {

        text-decoration: none;

      }

        border:1px solid green;
      
      }

        align-items: center;

      }
      p{
        text-align: center;
      }
      button{
        display: block;
       margin:auto
      }
    </style>
  </head>

  <body>
   
    <div id="navbar">
      <div>login</div>
