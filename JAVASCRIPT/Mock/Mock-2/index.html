<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card mock 2</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <div class="front">
            <img src="card_img/images/map.png" class="map-img" />
            <div class="row">
              <img src="card_img/images/chip.png" width="60px" />
              <img src="card_img/images/visa.png" width="80px" />
            </div>
            <div class="row card-no">
              <p>5224</p>
              <p>2150</p>
              <p>8252</p>
              <p>6420</p>
            </div>
            <div class="row card-holder">
              <p>CARD HOLDER</p>
              <p>VALID TILL</p>
            </div>
            <div class="row name">
              <p>JOE ALISON</p>
              <p>10/25</p>
            </div>
          </div>
          <!-- front div end   -->
          <div class="back">
            <img src="card_img/images/map.png" class="map-img" />
            <div class="bar"></div>
            <div class="row card-cvv">
              <div>
                <img src="card_img/images/pattern.png" />
              </div>
              <p>829</p>
            </div>
            <div class="row card-text">
              <p>
                This is a virtual card design using HTML and CSS. Y ou can also
                design like this.
              </p>
            </div>
            <div class="row sign">
              <p>CUSTOMER SIGNATURE</p>
              <img src="card_img/images/visa.png" width="60px" />
            </div>
          </div>
        </div>
      </div>
      <!-- card div end  -->
    </div>
  </body>
</html>

<script src="js/index.js"></script>
